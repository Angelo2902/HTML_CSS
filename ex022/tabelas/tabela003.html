<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas zebradas</title>
</head>
<style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
        font-weight: bolder;
        font-family: Arial, Helvetica, sans-serif;
        width: 300px;
        text-align: center;
    }
    td, tr {
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
                
            </tr>
            <tr>
                
                
                <td>I</td>

            </tr>
            <tr>
                
                <td colspan="2">N</td>
                
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
