<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados relacionais</legend>
            <p>
                <label for="inome">Nome: </label> 
                <input type="text" name="nome" id="inome" required maxlength="20" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email:</label> 
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">telefone: </label>
                <input type="tel" name="tel" id="itel" placeholder="(xx) xxxx-xxxx" autocomplete="tel">
            </p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </fieldset>

    </form>
</body>
</html>
