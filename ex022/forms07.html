<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste e forms</title>
</head>
<body>
    <fieldset>
        <form action="#" method="post">
            <p>
                <label for="iest">Estado</label>
                <select name="Estado" id="iest">
                    <option value="" selected>-- aqui --</option>
                    <optgroup label="região sudeste">
                        <option value="sp">são paulo</option>
                        <option value="Es">espirito santo</option>
                    </optgroup>
                    <optgroup label="região sul">
                        <option value="ma">maranhão</option>
                        <option value="pe">pernambuco</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">profissão</label>
                <input type="text" name="prof" id="iprof" list="ilist">
                <datalist id="ilist">
                    <option >caminhoneiro</option>
                    <option >taxista</option>
                </datalist>
            </p>
            <p>
                <label for="itex">mensagem</label><br>
                <textarea name="text" id="itext" cols="30" rows="10" placeholder="área de texto"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
