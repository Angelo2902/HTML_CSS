<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="cadastro.php">
        <legend>Lidando com cores</legend>
        <fieldset>
            <p>
                <label for="cor">cor</label>
                <input type="color" name="cor" id="icor" value="#aa00ff">
            </p>

            <p>
                <label for="inivel">nivel de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="0" max="8" value="0">
            </p>

            <p>
                <label for="ifoto">foto do perfil</label>
                <input type="file" name="file" id="ifile">
                <!--utilizando o metodo input:file, não é possivel deixar o form em 
                method="get" somento funciona em POST-->
            </p>
        </fieldset>
        <P>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </P>

    </form>
</body>
</html>
